      <div class="masthead">
        <h3 class="text-muted"><a href="/">livsi.github.io</a></h3>
        <nav>
          <ul class="nav nav-justified">
          {% for page in site.pages %}
          {% if page.title %}
            <li class="active"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
          </ul>
        </nav>
      </div>
